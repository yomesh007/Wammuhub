<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <style>
        /* Styling for the Math Game */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .game-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #ffeb3b;
            font-size: 2em;
            margin-bottom: 20px;
        }

        #question {
            font-size: 28px;
            margin: 20px 0;
            font-weight: bold;
        }

        input {
            width: 80%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            outline: none;
        }

        button {
            padding: 12px 25px;
            background-color: #00bfae;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2575fc;
        }

        .stats {
            margin-top: 20px;
            font-size: 20px;
        }

        #feedback {
            font-size: 22px;
            margin: 20px 0;
        }

        #restart {
            margin-top: 30px;
            padding: 13px 25px;
            background-color: #00bfae;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        #restart:hover {
            background-color: #00a497;
        }
    </style>
</head>
<body>
        <div class="game-container">
        <h1>Math Game</h1>
        <p id="question">Loading...</p>
        <input type="number" id="answer" placeholder="Enter your answer">
        <button id="submit">Submit</button>
        <p id="feedback"></p>
        <div class="stats">
            <p>Score: <span id="score">0</span></p>
            <p>Streak: <span id="streak">0</span></p>
        </div>
        <button id="restart">Restart</button>
        <a href="index.html"><button class="mode-btn">Back</button></a>
    </div>


    <script>
        let score = 0;
        let streak = 0;
        let currentQuestion;
        let difficulty = 'easy';

        const questionEl = document.getElementById("question");
        const answerEl = document.getElementById("answer");
        const submitBtn = document.getElementById("submit");
        const feedbackEl = document.getElementById("feedback");
        const scoreEl = document.getElementById("score");
        const streakEl = document.getElementById("streak");
        const restartBtn = document.getElementById("restart");

        // Generate a random math question based on difficulty
        function generateQuestion() {
            let num1, num2, operation, answer;

            // Define ranges for difficulty levels
            if (difficulty === 'easy') {
                num1 = Math.floor(Math.random() * 10) + 1;
                num2 = Math.floor(Math.random() * 10) + 1;
            } else if (difficulty === 'medium') {
                num1 = Math.floor(Math.random() * 50) + 1;
                num2 = Math.floor(Math.random() * 50) + 1;
            } else {
                num1 = Math.floor(Math.random() * 100) + 1;
                num2 = Math.floor(Math.random() * 100) + 1;
            }

            // Randomly pick an operation
            const operations = ["+", "-", "*"];
            operation = operations[Math.floor(Math.random() * operations.length)];

            // Avoid division to prevent floating-point issues
            if (operation === "+") {
                answer = num1 + num2;
            } else if (operation === "-") {
                answer = num1 - num2;
            } else {
                answer = num1 * num2;
            }

            return { question: `${num1} ${operation} ${num2}`, answer };
        }

        // Display the generated question
        function displayQuestion() {
            currentQuestion = generateQuestion();
            questionEl.textContent = currentQuestion.question;
            feedbackEl.textContent = "";
            answerEl.value = "";
        }

        // Start the game
        function startGame() {
            score = 0;
            streak = 0;
            scoreEl.textContent = score;
            streakEl.textContent = streak;
            displayQuestion();
        }

        // Check the player's answer
        function checkAnswer() {
            const userAnswer = parseInt(answerEl.value);
            if (userAnswer === currentQuestion.answer) {
                feedbackEl.textContent = "Correct!";
                score++;
                streak++;
                scoreEl.textContent = score;
                streakEl.textContent = streak;
            } else {
                feedbackEl.textContent = `Wrong! The correct answer was ${currentQuestion.answer}.`;
                streak = 0;
                streakEl.textContent = streak;
            }
            displayQuestion();
        }

        // Event listeners
        submitBtn.addEventListener("click", () => {
            if (answerEl.value.trim() !== "") {
                checkAnswer();
            } else {
                feedbackEl.textContent = "Please enter an answer.";
            }
        });

        restartBtn.addEventListener("click", startGame);

        // Start the game on load
        window.onload = startGame;
    </script>
</body>
</html>
